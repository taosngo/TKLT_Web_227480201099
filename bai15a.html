<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi thuộc tính của trang Web</title>
    <script>
        function CapNhat() {
            document.title = document.getElementById("TieuDe").value; 
            document.body.style.backgroundColor = document.getElementById("MauNen").value; 
            document.body.style.color = document.getElementById("MauChu").value; 
            window.status = document.getElementById("TrangThai").value; 
        }
    </script>
</head>
<body>
    <h2>Nhập vào các giá trị và nhấn nút "Thay đổi"</h2>
    Tiêu đề: <input type="text" id="TieuDe" value="Tiêu đề mới"><br><br>
    Màu nền: <input type="text" id="MauNen" value="blue"><br><br>
    Màu chữ: <input type="text" id="MauChu" value="white"><br><br>
    Trạng thái: <input type="text" id="TrangThai" value="Trạng thái mới"><br><br>
    <input type="button" value="Thay đổi" onclick="CapNhat()">
</body>
</html>
