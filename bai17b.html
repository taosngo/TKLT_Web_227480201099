<!DOCTYPE html>
<html>
<head>
    <title>Chọn màu nền</title>
    <script>
        function doiMau(mau) {
            document.body.style.backgroundColor = mau;
        }
    </script>
</head>
<body>
    <h2>Chọn màu nền</h2>
    <input type="radio" name="mau" value="yellow" onclick="doiMau('yellow')"> Vàng<br>
    <input type="radio" name="mau" value="green" onclick="doiMau('green')"> Xanh lá<br>
    <input type="radio" name="mau" value="brown" onclick="doiMau('brown')"> Nâu<br>
    <input type="radio" name="mau" value="magenta" onclick="doiMau('magenta')"> Hồng tím<br>
</body>
</html>
