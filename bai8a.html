<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai8a</title>
</head>
<body>

    <script language="JavaScript">
        var LuaChon = prompt("Bạn hãy nhập vào một số để mở trang web (1, 2, 3):", "1");

        switch (LuaChon) {
            case "1":
                window.open("http://blu.edu.vn");
                break;
            case "2":
                window.open("http://ctu.edu.vn");
                break;
            case "3":
                window.open("https://vndoc.com");
                break;
            default:
                window.open("https://meta.vn");
        }
    </script>

</body>
</html>
