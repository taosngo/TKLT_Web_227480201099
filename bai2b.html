<!DOCTYPE html>
<html>
<head>
    <title>Bài làm JavaScript 2B</title>
    <script language="JavaScript">
        function hienThiThongBao() {
            document.getElementById("txtthongbao").value = "Hello JavaScript";
        }
    </script>
</head>
<body>
    <h2>Tạo button và hiển thị thông báo trong textbox</h2>

    <input type="text" id="txtthongbao" name="txtthongbao" readonly>

    <input type="button" name="Hello" value="Hello" onclick="hienThiThongBao()">
</body>
</html>
