<!DOCTYPE html>
<html>
<head>
    <title>bai3b</title>
    <script language="JavaScript">
        function hienThiThongBao() {
            let msgBox = document.getElementById("msg03");
            alert(msgBox.value + ", I am studying web design with JavaScript");
        }
    </script>
</head>
<body>
    <h2>Tạo button và hiển thị thông báo</h2>

    <input type="text" id="msg03" name="msg03" value="Hello Everybody" readonly>

    <input type="button" name="Hello" value="Hello" onclick="hienThiThongBao()">
</body>
</html>
