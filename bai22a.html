<!DOCTYPE html>
<html>
<head>
    <title>Máy Tính Đơn Giản</title>
    <script>
        function addToDisplay(value) {
            document.getElementById("KetQua").value += value;
        }

        function clearDisplay() {
            document.getElementById("KetQua").value = "";
        }

        function calculate() {
            try {
                document.getElementById("KetQua").value = eval(document.getElementById("KetQua").value);
            } catch {
                document.getElementById("KetQua").value = "Lỗi!";
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calculator { display: inline-block; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
        .calculator input { width: 100%; height: 40px; text-align: right; font-size: 18px; margin-bottom: 10px; }
        .button-grid { display: grid; grid-template-columns: repeat(4, 50px); gap: 5px; }
        button { width: 50px; height: 50px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Máy Tính Đơn Giản</h2>
    <div class="calculator">
        <input type="text" id="KetQua" readonly>
        <div class="button-grid">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">*</button>

            <button onclick="addToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToDisplay('/')">/</button>
        </div>
    </div>

</body>
</html>
