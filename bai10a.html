<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai10a</title>
</head>
<body>
    <h2>Nhấn các nút để thực thi JavaScript</h2>

    <button onclick="alert('Hello world');">Thông báo 1</button>

    <button onclick="document.write('Welcome to JavaScript');">Thông báo 2</button>

    <button onclick="var x=10, y=20; alert('Tổng là: ' + (x + y));">Thông báo 3</button>

    <button onclick="alert('Hôm nay là: ' + new Date().toLocaleString());">Thông báo 4</button>

    <button onclick="document.body.style.backgroundColor = 'lightblue';">Thông báo 5</button>
</body>
</html>
